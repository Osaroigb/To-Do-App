<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>To Do App</title>

        <!--personal style-->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
        <!--favicon-->
        <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}">
        <!--integrate semantic ui-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>

    <body>
        <div class="ui container">

            <h1 class="ui center grey aligned header">To Do App</h1>

            <form class="ui form" action="{{ url_for('add') }}" method="post">

                <div class="field">
                    <input type="text" name="title" placeholder="Write your next task here...."><br><br>
                    <button class="ui blue button" type="submit">Add</button>
                </div>

            </form>

            <hr>

            {% for todo in todos %}
            <div class="ui segment">
                <p class="ui big header">{{ todo.text }}</p>

                {% if todo.complete == False %}
                <span class="ui grey label">Not Complete</span>
                {% else: %}
                <span class="ui green label">Completed</span>
                {% endif %}

                <a class="ui blue button" href="{{url_for('update', todo_id=todo.id)}}">Update</a>
                <a class="ui red button" href="{{url_for('delete', todo_id=todo.id)}}">Delete</a>
            </div>
            {% endfor %}

        </div>
    </body>

</html>
